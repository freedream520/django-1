<h2>Login</h2>

<form action="{% url 'login' %}" method="post">
{% csrf_token %}

  <input type="text" name="username" id="username"/><br />
  <label for="password">password:</label>
  <input type="password" name="password" id="password" />
<input type="submit" value="Log in" />
</form>
